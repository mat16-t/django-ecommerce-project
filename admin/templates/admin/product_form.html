<h2>Add New Product</h2>
<form method="POST">
    {% csrf_token %}
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Category ID:</label><br>
    <input type="text" name="category_id" required><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" name="price" required><br><br>

    <label>Specs (key:value pairs, comma-separated):</label><br>
    <input type="text" name="specs" placeholder="color:red,size:M,material:cotton"><br><br>

    <button type="submit">Add Product</button>
</form>
<a href="{% url 'admin_product_list' %}">‚Üê Back to list</a>
